<body class="page-index">

<div class="my-container">
  <div class="sidebar">
    <div class="logo">
      <h3>BipolarHelper_</h3>
    </div>
    <div class="tabs">
      <p>Take Diagnosis</p>
      <p>Recommended Treatment</p>
    </div>
    <div class="logout">

  </div>
  <div class="main-content">
    <h3>Age and Sex</h3>
    <form class="user-form" method="post">
      <div class="user-details">
        
          <label for="age" class="form-input">
            Age:
            <input id="age" type="number" min="2" max="90" required>
          </label>
          <div class="form-group">
            Sex:
            <label for="male">
              <input id="male" type="radio" name="sex" value="M">
              Male
            </label>
            
            <label for="female">
              <input id="female" type="radio" name="sex" value="F">
              Female
            </label>
          </div>
      </div>
      <div class="start-diagnosis">
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</div>
